<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Feed Social</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "cormorand", sans-serif;
    }

    body {
      background-image: url("/img/fleurTaupe.jpg");
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      column-count: 3;
      column-gap: 15px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .gallery-item video {
      background: #000;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1 style="font-family: cormorand, sans-serif">ðŸ“¸Feed SoirÃ©eðŸ“¸</h1>
  <div class="gallery" id="gallery"></div>
</div>

<script>
  async function loadImages() {
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwmgcJ1u-8jXuwMOPlRJwGAD1pMIHpcsaZc4OH6-2lVW61UjUOMeGs5UaVPPzF0pfI/exec");
      const files = await response.json();
      const gallery = document.getElementById("gallery");

      files.forEach(file => {
        const div = document.createElement("div");
        div.classList.add("gallery-item");

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = file.url;
          img.alt = "Image Drive";
          div.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = file.url;
          video.controls = true;
          video.playsInline = true;
          div.appendChild(video);
        }

        gallery.appendChild(div);
      });
    } catch (error) {
      console.error("Erreur lors du chargement des fichiers :", error);
    }
  }

  loadImages();
</script>
</body>
</html>
