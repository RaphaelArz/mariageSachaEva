<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Drive</title>
</head>
<body>
<h1>Images de mon Drive</h1>
<div id="gallery"></div>

<script>
  async function loadImages() {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyFhYNSo7PEuA7Ou80pPuU0xL3LlxbrpVy0SlVezdAMI4Kmqa8GacazNm30mu7Hu9g/exec"); // Mets l'URL du script ici
    const images = await response.json();
    const gallery = document.getElementById("gallery");

    images.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.style.width = "300px";
      img.style.margin = "10px";
      gallery.appendChild(img);
    });
  }

  loadImages();
</script>
</body>
</html>
