<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Feed Social</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
    }

    body {
      background-color: #fafafa;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      column-count: 3; /* Affichage style Masonry */
      column-gap: 15px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸ“¸ Album SoirÃ©e</h1>
  <div class="gallery" id="gallery"></div>
</div>

<script>
  async function loadImages() {
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwF1cKG01XyWGeSdQXk1gk9zzgaOOK-fsc_dq26EDMmX8HFl8zZUdQDUZoWKlqvIlY/exec");
      const images = await response.json();
      const gallery = document.getElementById("gallery");

      images.forEach(url => {
        const div = document.createElement("div");
        div.classList.add("gallery-item");
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Image Drive";
        div.appendChild(img);
        gallery.appendChild(div);
      });
    } catch (error) {
      console.error("Erreur lors du chargement des images :", error);
    }
  }

  loadImages();
</script>
</body>
</html>
